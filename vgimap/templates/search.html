<html>
<head/>
<body>
<form action='.' method='POST'>
{% csrf_token %}
<input type='text' name='q'>
<input type='submit' name 'Search'>
</form>
<h3>Search Results</h3>
{% for node in data %}
{{ node }}<br/>
{{ node.type }}<br/>
{{ node.data.lat }}<br/>
{{ node.data.lon }}<br/>
{% for k,v in node.data.tag.items %}
{{ k }}:{{ v }}<br/>
{% endfor %}
<br/><br/>
{% endfor %}
</body>
</html>
